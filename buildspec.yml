version: 0.1
phases:
    install:
        commands:
            - echo Installing jq
            - yum install jq
            - wget https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem
    pre_build:
        commands:
            - echo Copy secret to config
            - aws secretsmanager get-secret-value --secret-id $ENV/petsgo/petsgo-calendar | jq '.SecretString | fromjson' > ./config/$ENV.json
            - echo Installing source NPM dependencies...
            - npm install
artifacts:
    files:
        - '**/*'
    discard-paths: no
